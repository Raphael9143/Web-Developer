<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lab sort</title>
</head>
<body>
    <table border="1px" class="sortable">
        <thead>
            <tr>
                <th>TT</th>
                <th>Mã sản phẩm</th>
                <th class="sortcol">Tên sản phẩm<span class="arrow" onclick="sortName()">⇅</span></th>
                <th class="sortcol">Xuất xứ<span class="arrow" onclick="sortOrigin()">⇅</span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SP001</td>
                <td>Máy giặt</td>
                <td>Nhật Bản</td>
            </tr>
            <tr>
                <td>2</td>
                <td>SP002</td>
                <td>Bếp đa năng</td>
                <td>Hàn Quốc</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SP003</td>
                <td>Lò sưởi</td>
                <td>Mỹ</td>
            </tr>
            <tr>
                <td>4</td>
                <td>SP004</td>
                <td>Điều hoà nhiệt độ</td>
                <td>Việt Nam</td>
            </tr>
            <tr>
                <td>5</td>
                <td>SP005</td>
                <td>Tủ lạnh</td>
                <td>Nhật Bản</td>
            </tr>
        </tbody>
    </table>
    <script src="pro.js"></script>
</body>
</html>
