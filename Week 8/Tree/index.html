<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        <li class="has-children">
            <img src="https://itest.com.vn/lects/webappdev/tree/images/plus.gif" class="toggle" onclick="onClick(this)">
            <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
            <span>Root</span>
            <ul>
                <li class="no-child">
                    <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                    <span>Folder 1</span>
                </li>
                <li class="has-children">
                    <img src="https://itest.com.vn/lects/webappdev/tree/images/plus.gif" class="toggle"
                        onclick="onClick(this)">
                    <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                    <span>Folder 2</span>
                    <ul>
                        <li class="no-child">
                            <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            <span>Folder 2-1</span>
                        </li>
                        <li class="has-children">
                            <img src="https://itest.com.vn/lects/webappdev/tree/images/plus.gif" class="toggle"
                                onclick="onClick(this)">
                            <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            <span>Folder 2-2</span>
                            <ul>
                                <li class="no-child">
                                    <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                                    <span>Folder 2-2-1</span>
                                </li>
                                <li class="no-child">
                                    <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                                    <span>Folder 2-2-2</span>
                                </li>
                            </ul>
                        </li>
                        <li class="no-child">
                            <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            <span>Folder 2-3</span>
                        </li>
                    </ul>
                </li>
                <li class="no-child">
                    <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                    <span>Folder 3</span>
                </li>
                <li class="has-children">
                    <img src="https://itest.com.vn/lects/webappdev/tree/images/plus.gif" class="toggle"
                        onclick="onClick(this)">
                    <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                    <span>Folder 4</span>
                    <ul>
                        <li class="no-child">
                            <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            <span>Folder 4-1</span>
                        </li>
                        <li class="no-child">
                            <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            <span>Folder 4-2</span>
                        </li>
                        <li class="no-child">
                            <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            <span>Folder 4-3</span>
                        </li>
                    </ul>
                </li>
                <li class="no-child">
                    <img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                    <span>Folder 5</span>
                </li>
            </ul>
        </li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
