<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div><label for="">Name</label><input type="text" name="" id="" placeholder="Enter your name"></div>
            <div><label for="">Email</label><input type="email" name="" id="" placeholder="Enter your email"></div>
            <div><label for="">Age</label><input type="number" name="" id="" placeholder="Enter your ages"></div>
            <div>
                <label for="">Which option best describes you</label>
                <select name="" id="">
                    <option value="">Student</option>
                    <option value="">Intern</option>
                    <option value="">Junior</option>
                    <option value="">Senior</option>
                </select>
            </div>
            <div>
                <label for="">Would you recommend Geeksforgeeks for a friend</label>
                <div>
                    <input type="radio" name="option" id="yes">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="option" id="no">
                    <label for="no">No</label>
                </div>
                <div>
                    <input type="radio" name="option" id="maybe">
                    <label for="maybe">Maybe</label>
                </div>
            </div>
            <div>
                <label for="">Languages and Frameworks know</label>
                <div>
                    <input type="checkbox" name="" id=""><label for="">C</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">C++</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">C#</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">Java</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">Python</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">Javascript</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">React</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">Angular</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">Django</label>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><label for="">Spring</label>
                </div>

            </div>
            <div><label for="">Any comments or suggestions</label><textarea name="" id=""></textarea></div>
            <div class="button"><input type="submit"></input></div>
        </form>
    </div>
</body>

</html>
